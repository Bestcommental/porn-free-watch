<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Error — Site Shut</title>
  <style>
    :root {
      --bg1: #0f0f14;
      --bg2: #1a1a22;
      --accent: #8b5cf6;
      --accent-2: #22d3ee;
      --text: #e6e6f0;
      --muted: #9aa0ad;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% -10%, #1f2335 0%, transparent 60%),
                  radial-gradient(1200px 600px at 110% 110%, #0e2a35 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      display: grid;
      place-items: center;
    }

    .card {
      position: relative;
      width: min(920px, 92vw);
      padding: clamp(1.25rem, 2.5vw, 2rem);
      border-radius: 24px;
      backdrop-filter: blur(10px);
      background: color-mix(in oklab, #ffffff 6%, transparent);
      border: 1px solid color-mix(in oklab, #ffffff 16%, transparent);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      overflow: hidden;
      isolation: isolate;
    }

    .header {
      display: flex;
      align-items: center;
      gap: .9rem;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: .8rem;
      color: var(--muted);
      margin-bottom: 1rem;
      opacity: .9;
    }

    .dot { width: 8px; height: 8px; border-radius: 999px; background: var(--danger); box-shadow: 0 0 18px var(--danger); }

    .title {
      font-size: clamp(3.5rem, 8vw, 7rem);
      line-height: 0.9;
      font-weight: 800;
      letter-spacing: -0.04em;
      margin: .2rem 0 1rem;
      display: inline-block;
    }

    /* glitch effect */
    .glitch {
      position: relative;
      display: inline-block;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute; inset: 0;
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 0 var(--accent));
      transform: translate(0,0);
      clip-path: inset(0 0 0 0);
      animation: glitch 2.2s infinite steps(2, end);
      opacity: 0.9;
      pointer-events: none;
    }
    .glitch::after { filter: drop-shadow(0 0 0 var(--accent-2)); animation-delay: .6s; }

    @keyframes glitch {
      0%   { transform: translate(0,0); clip-path: inset(0 0 0 0); }
      10%  { transform: translate(2px,-1px); clip-path: inset(6% 0 0 0); }
      20%  { transform: translate(-2px,1px); clip-path: inset(0 0 12% 0); }
      30%  { transform: translate(1px,0); clip-path: inset(0 0 0 12%); }
      40%  { transform: translate(0,0); }
      45%  { transform: translate(-1px,2px); }
      50%  { transform: translate(3px,0); }
      60%  { transform: translate(0,-2px); }
      70%  { transform: translate(-2px,0); }
      80%  { transform: translate(1px,1px); }
      100% { transform: translate(0,0); }
    }

    .subtitle {
      font-size: clamp(1.05rem, 2.25vw, 1.35rem);
      color: var(--muted);
      max-width: 60ch;
    }

    .banner {
      margin: 1.5rem 0 1rem;
      font-size: clamp(1.25rem, 2.6vw, 1.55rem);
      font-weight: 700;
      text-wrap: balance;
    }

    .banner strong {
      background:
        linear-gradient(90deg, var(--accent), var(--accent-2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 10px rgba(34, 211, 238, 0.2);
    }

    .strip {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: .5rem;
      padding: .6rem .9rem;
      border-radius: 12px;
      background: linear-gradient(180deg, color-mix(in oklab, #ffffff 10%, transparent), transparent);
      border: 1px dashed color-mix(in oklab, #ffffff 22%, transparent);
      font-size: .92rem;
      color: var(--muted);
      margin-top: .5rem;
    }

    .actions { margin-top: 1.75rem; display: flex; gap: .75rem; flex-wrap: wrap; }
    .btn {
      appearance: none; border: 0; cursor: pointer;
      padding: .85rem 1.1rem; border-radius: 14px; font-weight: 700;
      background: linear-gradient(180deg, color-mix(in oklab, #ffffff 10%, transparent), transparent);
      border: 1px solid color-mix(in oklab, #ffffff 22%, transparent);
      color: var(--text);
      transition: transform .12s ease, box-shadow .12s ease, background .2s ease;
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(0,0,0,.25); }
    .btn.primary { background: linear-gradient(90deg, var(--accent), var(--accent-2)); border: none; color: #0a0a0c; }

    footer {
      margin-top: 2rem; font-size: .8rem; color: var(--muted);
    }

    /* tiny noise overlay */
    .noise {
      position: absolute; inset: -100px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 80 80"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="1" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".035"/></svg>');
      opacity: .5; pointer-events: none; mix-blend-mode: overlay;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="heading">
    <div class="noise" aria-hidden="true"></div>

    <div class="header">
      <span class="dot" aria-hidden="true"></span>
      <span>Site Status</span>
      <span>•</span>
      <span>Shut Down</span>
    </div>

    <h1 id="heading" class="title glitch" data-text="404">404</h1>

    <p class="subtitle" aria-live="polite">
      <strong>404 Error.</strong> This website is shut.
    </p>

    <p class="banner">
      <strong>Stop gooning — that's a waste of your lifetime!</strong>
    </p>

    <div class="strip" aria-label="original message">
      Your message: “stop gooning that wasted of your life time!”
    </div>

    <div class="actions">
      <button class="btn primary" onclick="history.back()">Go Back</button>
      <button class="btn" onclick="location.href='/'">Go Home</button>
      <button class="btn" onclick="navigator.clipboard.writeText(location.href).then(()=>alert('URL copied!'))">Copy URL</button>
    </div>

    <footer>
      <span>© <span id="year"></span> Closed by Hacker</span>
    </footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Respect reduced motion
    const media = window.matchMedia('(prefers-reduced-motion: reduce)');
    if (media.matches) {
      const g = document.querySelector('.glitch');
      g.style.setProperty('animation', 'none');
      g.style.setProperty('--glitch', 'none');
    }
  </script>
</body>
</html>
